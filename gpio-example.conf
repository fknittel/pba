[sprinklers]
court1 = gpio GPIO2_BASE 25
court2 = gpio GPIO2_BASE 24
court3 = gpio GPIO2_BASE 1
court4 = gpio GPIO0_BASE 27
court5 = gpio GPIO2_BASE 23
court6 = gpio GPIO2_BASE 22


; Logging configuration

[loggers]
keys=root,pba

[logger_root]
level=DEBUG
handlers=console

[logger_pba]
level=DEBUG
handlers=console
propagate=0
qualname=pba

[handlers]
keys=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(name)s:%(levelname)s: %(message)s
